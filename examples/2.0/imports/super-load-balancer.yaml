tosca_definitions_version: tosca_2_0

imports:
  - url: https://raw.githubusercontent.com/xDaryamo/tosca-community-contributions/refs/heads/master/profiles/org/oasis-open/simple/2.0/profile.yaml
    namespace: tosca

metadata:

  template_name: Super Load Balancer Example
  template_author: Puccini

node_types:

  # We're going to allow this single node to be substituted by an entire service
  SuperLoadBalancer:
    derived_from: tosca:LoadBalancer
    properties:
      redundancy:
        type: integer
        required: false
    attributes:
      admin_state:
        type: string
      db_state:
        type: string
    requirements:
    # We require hosts for our internal components
    - admin_host:
        capability: tosca:Compute
        node: tosca:Compute
        relationship: tosca:HostedOn
    - db_host:
        capability: tosca:Compute
        node: tosca:Compute
        relationship: tosca:HostedOn
